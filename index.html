<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>


  <style>
    button {
      margin: 3px;
    }


    button:hover {
      cursor: pointer;
    }


    #first-num,
    #second-num {
      width: 60px;
    }


    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }


    main {
      width: 800px;
    }


    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }


    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>


<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>


    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>


  <script>

    class ZeroDivisionError extends Error {
      constructor(message) {
        super(message);
        this.name = "ZeroDivisionError";
      }
    }

    class EmptyInputError extends Error {
      constructor(message) {
        super(message);
        this.name = "EmptyInputError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (firstNum === "" || secondNum === "") {
          throw new EmptyInputError("Inputs can't be empty");
        }
        else if (operator === "/" && Number(secondNum) === 0) {
          throw new ZeroDivisionError("Can't divide by zero")
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error("Invalid or unexpected input", err);
      } finally {
        console.log("Calculated");
      }
    });


    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));


    // Start your code here
    // You may move this JS to another file if you wish


    errorBtns[0].addEventListener("click", () => {
      console.log("Console Log Demo");
    });
    errorBtns[1].addEventListener("click", () => {
      console.error("Console Error Demo");
    });
    errorBtns[2].addEventListener("click", () => {
      console.count("Console Count");
    });
    errorBtns[3].addEventListener("click", () => {
      console.warn("Console Warn Button");
    });
    errorBtns[4].addEventListener("click", () => {
      let a = 1;
      console.assert(a === 2, "The number does not equal 2");
    });
    errorBtns[5].addEventListener("click", () => {
      console.clear();
    });
    errorBtns[6].addEventListener("click", () => {
      console.dir(document.head);
    });
    errorBtns[7].addEventListener("click", () => {
      console.dirxml(document);
    });
    errorBtns[8].addEventListener("click", () => {
      console.group("Group Demo");
    });
    errorBtns[9].addEventListener("click", () => {
      console.groupEnd("Group Demo");
    });
    errorBtns[10].addEventListener("click", () => {
      const sports = [
        { name: "Basketball", goodAtIt: "Average", rating: "8/10" },
        { name: "Soccer", goodAtIt: "Goat Status like messi", rating: "9/10" },
        { name: "Badminton", goodAtIt: "Good enough", rating: "9/10" },
        { name: "Volleyball", goodAtIt: "Abolutely horrendous", rating: "3/10" },
      ];
      console.table(sports);
    });
    errorBtns[11].addEventListener("click", () => {
      console.time("Timer Button");
    });
    errorBtns[12].addEventListener("click", () => {
      console.timeEnd("Timer Button");
    });
    function deepest() {
      console.trace();
    }
    function deeper() {
      deepest();
    }
    function deep() {
      deeper();
    }
    function surface() {
      deep();
    }
    errorBtns[13].addEventListener("click", () => {
      surface();
    });
    errorBtns[14].addEventListener("click", () => {
      boomer();
    });

    window.onerror = function (message, url, line, col, error) {
      console.log(`${message}\n At ${line}:${col} of ${url}`);
    };


  </script>
</body>


</html>
